<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	
		<!-- ::::::::::::::::::::::::::::::::::::::: CSS RESOURCES ::::::::::::::::::::::::::::::::::::::: -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
		<!-- Local css -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<title>Space Invaders Mark-Zero</title>
	</head>
 
	<body class="bg-image-1 bg-image-full">
		<div class="container-fluid no-gutters p-0"> <!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Bootstrap Container START :::: -->


			
				<div class="row d-none d-lg-flex no-gutters w-100 py-2 game-info-bar"> <!-- :::::::::::::::::::::::::::::::::: MAIN CONTENT :::: -->
					<div class="col-4 mx-auto" id="player-user-name"></div> <!-- .............................. Player userName .... -->
					<div class="col 4 mx-auto" >
						<button id="start-button">Start Game!</button> <!-- ........................................ Start/Pause Button .... -->
					</div>
					<div class="col-4 mx-auto" id="game-menu">Menu button</div>
				</div>
				<div class="row no-gutters mx-auto w-100">
					<div class="col-12 d-none d-lg-block w-100">
					<canvas id="canvas-1"></canvas>
						

					</div> <!-- TODO: Pause if screen gets to small during active game -->
					<div class="col-12 d-sm-block d-lg-none"> <!-- ....................................................... To small screen info .... --> 
						<h2>Sorry! You need a wider screen to play!</h2>
						<p>If you're on a mobile device, try and tilt your device to a horizontal position.</p>
					</div>
				</div>

				<div class="game-over">
					<h1>GAME OVER!</h1>
					<h3>Your score was: <span class="score"></span></h3>
					<button class="reset-button">New Game</button>
					<button class="quit-button">Quit to main menu</button>


				</div>

				<div class="load-page">
					<h1>LOADING GAME</h1>
					<h3>Please hold on</h3>
				</div>
			
	

		</div> <!-- ................................................................................................... Bootstrap Container END .... -->


	<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: JAVASCRIPTS ;;;; -->
	<!-- JQuery -->
	<script src="assets/js/jquery-3.5.1.slim.min.js"></script>
	<!-- Popper -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Local scripts -->
	<script type="text/javascript" src="assets/js/main.js"></script>
	
	</body>
</html>
